                                label: { content: '', enabled: true, position: 'end' }
                            }
                        }
                    }
                }
            }
        });
    }

    function applyFilters_TOI_202411070SJS() {
        const teamFilter = document.getElementById('TOI_202411070SJS_teamFilter').value;
        const homeAwayFilter = document.getElementById('TOI_202411070SJS_homeAwayFilter').value;
        const startDate = document.getElementById('TOI_202411070SJS_startDate').value;
        const endDate = document.getElementById('TOI_202411070SJS_endDate').value;

        const filteredData = allData_TOI_202411070SJS.filter(d => {
            const isTeamMatch = (teamFilter === 'all') || (d.opponent === teamFilter);
            const isLocationMatch = (homeAwayFilter === 'all') || 
                                    (homeAwayFilter === 'home' && d.location === 'home') || 
                                    (homeAwayFilter === 'away' && d.location === 'away');
            const isDateInRange = (!startDate || new Date(d.date) >= new Date(startDate)) &&
                                  (!endDate || new Date(d.date) <= new Date(endDate));

            return isTeamMatch && isLocationMatch && isDateInRange;
        });

        chart_TOI_202411070SJS.data.labels = filteredData.map(d => `${d.date} ${d.location === 'home' ? 'vs' : '@'} ${d.opponent}`);
        chart_TOI_202411070SJS.data.datasets[0].data = filteredData.map(d => d.stat);
        chart_TOI_202411070SJS.update();
    }

    initChart_TOI_202411070SJS();
