<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hockey Prop Bet Probabilities</title>
    <!-- Include CSS and JS libraries -->
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hockey Prop Bet Probabilities</h1>
    <!-- Filters -->
    <div id="filters">
        <!-- Date Range Filter -->
        <div class="filter-group">
            <label for="date-range">Date Range:</label>
            <select id="date-range">
                <option value="today">Today and Tomorrow</option>
                <option value="this-week">This Week</option>
                <option value="all">All Dates</option>
            </select>
        </div>

        <!-- Game Filters -->
        <div id="game-filters" class="filter-group">
            <h3>Filter by Game:</h3>
            <!-- Dynamically generated checkboxes for games -->
        </div>

        <!-- Stat Filters -->
        <div id="stat-filters" class="filter-group">
            <h3>Filter by Stat:</h3>
            <div class="stat-filter-group">
                <input type="checkbox" class="stat-filter" id="goals" value="G" checked>
                <label for="goals">Goals</label>

                <input type="checkbox" class="stat-filter" id="assists" value="A" checked>
                <label for="assists">Assists</label>

                <input type="checkbox" class="stat-filter" id="points" value="PTS" checked>
                <label for="points">Points</label>

                <input type="checkbox" class="stat-filter" id="sog" value="SOG" checked>
                <label for="sog">Shots on Goal</label>

                <input type="checkbox" class="stat-filter" id="hits" value="HIT" checked>
                <label for="hits">Hits</label>

                <input type="checkbox" class="stat-filter" id="blocks" value="BLK" checked>
                <label for="blocks">Blocks</label>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <table id="data-table" class="display">
        <!-- Table headers and data will be generated by script.js -->
    </table>

    <!-- Include JS libraries -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
