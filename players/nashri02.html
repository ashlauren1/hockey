<script>
        document.addEventListener("DOMContentLoaded", function () {
            const table = document.getElementById("player-table");
            const headerRow = table.querySelector("thead tr:first-child");
            const filterRow = document.querySelector("#filter-row");
            const rows = Array.from(table.querySelectorAll("tbody tr"));
            const toggleSelectionBtn = document.getElementById("toggle-selection-btn");
            const clearAllButton = document.getElementById("clear-all-btn");
            const clearButton = document.getElementById("clear-filters-btn");
            let showSelectedOnly = false;
            let isDragging = false;

            // Add filters and sorting
            addFilters(table);
            addSortToHeaders(table);

            // "Clear Filters" button functionality
            clearButton.addEventListener("click", () => {
                document.querySelectorAll(".filter-select").forEach(select => select.value = "");
                filterTable();
            });

            // "Clear All" functionality
            clearAllButton.addEventListener("click", () => {
                rows.forEach(row => {
                    row.classList.remove("selected-row");
                    row.style.display = "";
                });
                document.querySelectorAll(".filter-select").forEach(select => select.value = "");
                toggleSelectionBtn.textContent = "Show Selected Only";
                showSelectedOnly = false;
                filterTable();
            });

            rows.forEach(row => {
                row.addEventListener("mousedown", function () {
                    isDragging = true;
                    toggleRowSelection(row);
                });
                row.addEventListener("mouseenter", function () {
                    if (isDragging) toggleRowSelection(row);
                });
                row.addEventListener("mouseup", () => isDragging = false);
            });

            document.addEventListener("mouseup", () => isDragging = false);

            function toggleRowSelection(row) {
                row.classList.toggle("selected-row");
            }

            toggleSelectionBtn.addEventListener("click", () => {
                showSelectedOnly = !showSelectedOnly;
                if (showSelectedOnly) {
                    rows.forEach(row => {
                        row.style.display = row.classList.contains("selected-row") ? "" : "none";
                    });
                    toggleSelectionBtn.textContent = "Show All";
                } else {
                    rows.forEach(row => (row.style.display = ""));
                    toggleSelectionBtn.textContent = "Show Selected Only";
                }
            });

            function addFilters(table) {
                const headerRow = table.querySelector("thead tr:first-child");
                const filterRow = document.querySelector("#filter-row");

                Array.from(headerRow.cells).forEach((header, index) => {
                    const filterCell = document.createElement("td");
                    const filterSelect = document.createElement("select");
                    filterSelect.classList.add("filter-select");

                    filterSelect.innerHTML = '<option value="">All</option>';
                    const values = Array.from(new Set(
                        Array.from(table.querySelectorAll("tbody tr td:nth-child(" + (index + 1) + ")"))
                        .map(cell => cell.textContent.trim())
                    )).sort();

                    values.forEach(value => {
                        const option = document.createElement("option");
                        option.value = value;
                        option.textContent = value;
                        filterSelect.appendChild(option);
                    });

                    filterSelect.addEventListener("change", filterTable);
                    filterCell.appendChild(filterSelect);
                    filterRow.appendChild(filterCell);
                });
            }

            function filterTable() {
                const filters = Array.from(document.querySelectorAll(".filter-select")).map(select => select.value);
                rows.forEach(row => {
                    const cells = Array.from(row.cells);
                    const matchesFilter = filters.every((filter, i) => !filter || cells[i].textContent.trim() === filter);
                    row.style.display = matchesFilter ? "" : "none";
                });
            }

            function addSortToHeaders(table) {
                const headers = table.querySelectorAll("thead th");
                headers.forEach((header, index) => {
                    header.style.cursor = "pointer";
                    header.addEventListener("click", function () {
                        sortTable(table, index);
                    });
                });
            }

            function sortTable(table, columnIndex) {
                const rows = Array.from(table.querySelectorAll("tbody tr"));
                const direction = table.dataset.sortDirection === "asc" ? "desc" : "asc";
                table.dataset.sortDirection = direction;
                
                // Detect data type
                let isNumeric = true;
                let isDate = true;
                for (let row of rows) {
                    const cellText = row.cells[columnIndex].textContent.trim();
                    if (cellText === '') continue; // Skip empty cells
                    if (isNumeric && isNaN(cellText)) {
                        isNumeric = false;
                    }
                    if (isDate && isNaN(Date.parse(cellText))) {
                        isDate = false;
                    }
                    if (!isNumeric && !isDate) break;
                }

                rows.sort((a, b) => {
                    const cellA = a.cells[columnIndex].textContent.trim();
                    const cellB = b.cells[columnIndex].textContent.trim();

                    let valA, valB;

                    if (isNumeric) {
                        valA = parseFloat(cellA);
                        valB = parseFloat(cellB);
                    } else if (isDate) {
                        valA = new Date(cellA);
                        valB = new Date(cellB);
                    } else {
                        valA = cellA.toLowerCase();
                        valB = cellB.toLowerCase();
                    }

                    if (valA < valB) {
                        return direction === "asc" ? -1 : 1;
                    } else if (valA > valB) {
                        return direction === "asc" ? 1 : -1;
                    } else {
                        return 0;
                    }
                });

                // Append sorted rows to tbody
                const tbody = table.querySelector("tbody");
                rows.forEach(row => tbody.appendChild(row));
            }
        });
        </script>

<script>
    const allData_nashri02 = [{'date': '2023-12-09', 'opponent': 'WSH', 'location': 'away', 'G': 0, 'A': 0, 'PTS': 0, 'SOG': 1, 'HIT': 1, 'BLK': 0, 'TOI': 11.08}];  // Full data for player
    let currentStat_nashri02 = "G";
    let Line_nashri02 = 0.5;  // Default betting line
    let chart_nashri02;

    function initChart_nashri02() {
        const ctx = document.getElementById('chart_nashri02').getContext('2d');
        chart_nashri02 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: allData_nashri02.map(d => `${d.date} ${d.location === 'home' ? 'vs' : '@'} ${d.opponent}`),
                datasets: [{
                    label: currentStat_nashri02,
                    data: allData_nashri02.map(d => d[currentStat_nashri02] || 0.0),
                    backgroundColor: allData_nashri02.map(d => d[currentStat_nashri02] === 0 ? '#c01616' : (d[currentStat_nashri02] >= Line_nashri02 ? '#16c049' : '#c01616')),
                    borderColor: allData_nashri02.map(d => d[currentStat_nashri02] === 0 ? '#421f1f' : (d[currentStat_nashri02] >= Line_nashri02 ? '#304f3a' : '#421f1f')),
                    borderWidth: 0.25,
                    barPercentage: 1.0,
                    categoryPercentage: 1.0
                }]
            },
            options: {
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: currentStat_nashri02,
                        font: { size: 16 }
                    },
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                yMin: Line_nashri02,
                                yMax: Line_nashri02,
                                borderColor: '#ffffff',
                                borderWidth: 2
                            }
                        }
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        ticks: { color: '#222831', font: { size: 10 } },
                        grid: { display: false },
                        stepSize: 1.0
                    },
                    x: {
                        ticks: { color: '#222831', font: { size: 10 } },
                        grid: { display: false }
                    }
                }
            }
        });
    }

    function updateStat_nashri02(selectedStat) {
        currentStat_nashri02 = selectedStat;
        chart_nashri02.data.datasets[0].data = allData_nashri02.map(d => d[selectedStat] || 0.0);
        chart_nashri02.data.datasets[0].label = selectedStat;
        chart_nashri02.options.plugins.title.text = selectedStat;

        chart_nashri02.data.datasets[0].backgroundColor = allData_nashri02.map(d => d[selectedStat] === 0 ? '#c01616' : (d[selectedStat] >= Line_nashri02 ? '#16c049' : '#c01616'));
        chart_nashri02.update();
    }

    function updateLine_nashri02(newLine) {
        Line_nashri02 = parseFloat(newLine);
        document.getElementById('lineValue_nashri02').innerText = newLine;

        chart_nashri02.options.plugins.annotation.annotations.line1.yMin = Line_nashri02;
        chart_nashri02.options.plugins.annotation.annotations.line1.yMax = Line_nashri02;

        chart_nashri02.data.datasets[0].backgroundColor = allData_nashri02.map(d => d[currentStat_nashri02] === 0 ? '#c01616' : (d[currentStat_nashri02] >= Line_nashri02 ? '#16c049' : '#c01616'));
        chart_nashri02.update();
    }

    function applyFilters_nashri02() {
        const teamFilter = document.getElementById('teamFilter_nashri02').value;
        const homeAwayFilter = document.getElementById('homeAwayFilter_nashri02').value;
        const startDate = document.getElementById('startDate_nashri02').value;
        const endDate = document.getElementById('endDate_nashri02').value;

        const filteredData = allData_nashri02.filter(d => {
            const isTeamMatch = (teamFilter === 'all') || (d.opponent === teamFilter);
            const isLocationMatch = (homeAwayFilter === 'all') || 
                                    (homeAwayFilter === 'home' && d.location === 'home') || 
                                    (homeAwayFilter === 'away' && d.location === 'away');
            const isDateInRange = (!startDate || new Date(d.date) >= new Date(startDate)) &&
                                  (!endDate || new Date(d.date) <= new Date(endDate));
            return isTeamMatch && isLocationMatch && isDateInRange;
        });

        chart_nashri02.data.labels = filteredData.map(d => `${d.date} ${d.location === 'home' ? 'vs' : '@'} ${d.opponent}`);
        chart_nashri02.data.datasets[0].data = filteredData.map(d => d[currentStat_nashri02] || 0.0);
        chart_nashri02.update();
    }

    function clearFilters_nashri02() {
        document.getElementById('teamFilter_nashri02').value = "all";
        document.getElementById('homeAwayFilter_nashri02').value = "all";
        document.getElementById('startDate_nashri02').value = "";
        document.getElementById('endDate_nashri02').value = "";
        applyFilters_nashri02();
        updateLine_nashri02(0.5);
    }

    initChart_nashri02();
    </script>
